name: Manual Preview Deploy

on:
  workflow_dispatch:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Stop Current Preview App
        env:
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
          DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
          APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
        run: |
          curl -X POST "$DOKPLOY_URL/api/application.stop" \
            -H "x-api-key: $DOKPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"$APP_ID\"}"

      - name: Clean Database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          psql "$DATABASE_URL" -c 'DROP SCHEMA public CASCADE; CREATE SCHEMA public;'
          psql "$DATABASE_URL" -c 'DROP ROLE IF EXISTS "anon"; DROP ROLE IF EXISTS "authenticated";'

      - name: Run Migrations
        run: pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Update Dokploy App Branch
        env:
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
          DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
          APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
          BRANCH: ${{ github.ref_name }}
        run: |
          curl -X POST "$DOKPLOY_URL/api/application.update" \
            -H "x-api-key: $DOKPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"$APP_ID\", \"branch\": \"$BRANCH\"}"

      - name: Start Preview App
        env:
          DOKPLOY_URL: ${{ secrets.DOKPLOY_URL }}
          DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
          APP_ID: ${{ secrets.DOKPLOY_APP_ID }}
        run: |
          curl -X POST "$DOKPLOY_URL/api/application.start" \
            -H "x-api-key: $DOKPLOY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"applicationId\": \"$APP_ID\"}"
